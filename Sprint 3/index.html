<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/study.png" alt="">
        </div>

        <div class="form">
            <form onsubmit="return validateForm()">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <a href="#">Entrar</a>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite o seu nome" required>
                    </div>
                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite o seu sobrenome" required>
                    </div>
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Digite o seu email" required>
                    </div>
                    <div class="input-box">
                        <label for="number">Número</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite a sua senha" required>
                    </div>
                    <div class="input-box">
                        <label for="Confirmpassword">Confirme sua Senha</label>
                        <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Digite o sua senha novamente" required>
                    </div>
                </div>
                <div class="continue-button">
                    <button type="submit">Continuar</button>
                </div>
            </form> 
        </div>
    </div>

    <script>
        function validateForm() {
            const firstname = document.getElementById('firstname').value;
            const lastname = document.getElementById('lastname').value;
            const email = document.getElementById('email').value;
            const number = document.getElementById('number').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('Confirmpassword').value;

            if (firstname.trim().length < 3) {
                alert('O nome deve ter pelo menos 3 letras.');
                return false;
            }

            if (lastname.trim().length < 3) {
                alert('O sobrenome deve ter pelo menos 3 letras.');
                return false;
            }

            if (email.trim() === '') {
                alert('Por favor, insira seu email.');
                return false;
            }

            const phoneRegex = /^\+55 0\d{2}\s\d{4}-\d{4}$/;
            if (!phoneRegex.test(number.trim())) {
              alert('O número de telefone deve seguir o padrão +55 0xxxxxxxxxx.');
              return false;
    }

            if (!isPasswordStrong(password)) {
                alert('A senha deve ter pelo menos 8 caracteres, incluindo letras maiúsculas, minúsculas, números e caracteres especiais.');
                return false;
            }

            if (password !== confirmPassword) {
                alert('As senhas não coincidem.');
                return false;
            }

            return true;
        }

        function isPasswordStrong(password) {
            const passwordRegex = /^(?=.[a-z])(?=.[A-Z])(?=.\d)(?=.[@$!%?&])[A-Za-z\d@$!%?&]{8,}$/;
            return passwordRegex.test(password);
        }
    </script>
</body>
</html>
