<body>

    <div class="container mt-5">
        <header class="text-center mb-4">
            <h1>Meu Sistema de Trilhas</h1>
        </header>
        
        <section class="tracks-section">
            <h2>Trilhas</h2>

            <div class="card">
                <div class="card-body">
                    <div form action="/trilha" method="POST" method ="GET"></form>
                    <h3 class="card-title">Trilha de Programação Web</h3>
                    <p class="card-text">Explore o mundo do desenvolvimento web.</p>
                    <button class="btn btn-primary custom-btn save-track-btn">Salvar Trilha</button>
                </div>
            </div>

        </section>

        <section class="notes-section mt-4">
            <h2>Anotações</h2>

            <div class="card">
                <div class="card-body">
                    <textarea class="form-control mb-3" placeholder="Digite suas anotações aqui..."></textarea>
                    <button class="btn btn-success custom-btn save-note-btn">Salvar Anotações</button>
                </div>
            </div>
        </section>
    </div>
