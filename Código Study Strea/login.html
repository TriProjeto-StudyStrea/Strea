<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
 
    <title>Formulário de Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="/img/login.png" alt="">
        </div>

        <div class="form">
            <form action="/login" method="POST" method ="GET">
                <div class="form-header">
                    <div class="title">
                        <h1>Faça o seu Login</h1>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" type="text" name="email" placeholder="Digite o seu email" required>
                    </div>
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite a sua senha" required>
                    </div>
                    <div class="login-utils">
                        <ul>
                            <li class="margin-top-8 margin-bottom-8">
                                <span class="text1">Esqueceu sua </span>
                                <a href="#" class="text2">senha?</a>
                            </li>
                            <li>
                                <span class="text1">Não tem conta?</span>
                                <a href="continue-button" class="text2">Criar</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="continue-button">
                    <button><a href="telainicial.html">Continuar</a></button>
                </div>
            </form> 
        </div>
    </div>
</body>
</html>
