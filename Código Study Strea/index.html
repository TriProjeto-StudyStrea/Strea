<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">

    <title>Formulário de Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="/img/study.png" alt="">
        </div>

        <div class="form">
            <form action="continue-button" method="POST" method="GET">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <a href="login.html">Entrar</a>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite o seu nome" required>
                    </div>
                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite o seu sobrenome" required>
                    </div>
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" type="text" name="email" placeholder="Digite o seu email" required>
                    </div>
                    <div class="input-box">
                        <label for="number">Número</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite a sua senha" required>
                    </div>
                    <div class="input-box">
                        <label for="Confirmpassword">Confirme sua Senha</label>
                        <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Digite o sua senha novamente" required>
                    </div>
                </div>
                <div class="continue-button">
                    <button><a href="telainicial.html">Continuar</a></button>
                   
                    
                </div>
            </form> 
        </div>
    </div>
     <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const alertMessage = urlParams.get('alert');

        if (alertMessage) {
            alert(decodeURI(alertMessage));
        }
     </script>

</body>
</html>
